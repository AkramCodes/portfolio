<script>

    document.write('Total subjects - 5 <br> Total Marks - 500 <br> <br> ')

    function summarks (hindi,science,math,english,sanskirit) {

        let a = hindi+science+math+english+sanskirit
        return a;
    }
    let b = summarks(50,80,50,30,50);
    document.write('Marks Obtain -'+ b +' <br>' );


    function percentage(gh) {

        let c = gh/500*100;
         return c;
    };

    let d = percentage(b);
    document.write('percentage - ' + d + '%');

   





    








</script>
